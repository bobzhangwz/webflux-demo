---

apiVersion: v1
kind: Namespace
metadata:
  name: dojo

---

apiVersion: v1
kind: Service
metadata:
  name: webflux-bff
  namespace: dojo
spec:
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
  type: NodePort
  selector:
    app: webflux-bff

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webflux-bff
  namespace: dojo
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}, {"HTTP": 80}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/tags: Environment=dev,Team=test
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /
            pathType: Exact
            backend:
              service:
                name: webflux-bff
                port:
                  number: 80

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: webflux-bff
  namespace: dojo
spec:
  selector:
    matchLabels:
      app: webflux-bff
  replicas: $REPLICA_COUNT
  template:
    metadata:
      labels:
        app: webflux-bff
    spec:
      containers:
        - image: "$IMAGE"
          imagePullPolicy: Always
          name: weblfux-bff
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8081
            initialDelaySeconds: 30
            failureThreshold: 1
            periodSeconds: 60
          startupProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8081
            initialDelaySeconds: 15
            failureThreshold: 3
            periodSeconds: 10
